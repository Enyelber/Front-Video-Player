<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="circle-top">
      <div class="eclipse"></div>
    </div>
    <div class="container">
      <div class="container-elements style-container-elements">
        <div class="overlay-elements">
          <h2 class="title">The Amazing Spider-Man</h2>
          <div class="action-buttons">
            <button
              id="backwardBtn"
              aria-label="Backward 10 Secs"
              title="Backward"
              hidden="true"
            ></button>
            <button id="playBtn" aria-label="Play Button" title="Play"></button>
            <button
              id="pauseBtn"
              aria-label="Pause Button"
              title="Pause"
              hidden="true"
            ></button>
            <button
              id="forwardBtn"
              aria-label="Forward 10 Secs"
              title="Forward"
              hidden="true"
            ></button>
          </div>
          <input
            type="range"
            min="0"
            value="0"
            step="1"
            name="progressBar"
            id="progressBar"
          />
        </div>
      </div>
        <video
          id="video"
          poster="images/poster.png"
          width="400px"
          src="http://trailers.apple.com/movies/sony_pictures/theamazingspiderman/amazingspiderman-tlr2b-USA_h480p.mov"
        ></video>
      </div>
    </div>
    <div class="circle-bottom">
      <div class="eclipse"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
